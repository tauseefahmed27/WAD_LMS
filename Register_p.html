<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Register_p.css" type="text/css" />
    <title>Register Page</title>
    <style>

    </style>
</head>

<body>
    <img src="https://ieimjcet.files.wordpress.com/2013/10/mjcet.png" class="left" alt="MJCET Logo" height="150px" width="150px" />
    <img src="https://ieimjcet.files.wordpress.com/2013/10/mjcet.png" class="right" alt="MJCET Logo" height="150px" width="150px" />
    <h1 style="font-family:System-ui;">Leave Management System </h1>
    <hr />
    <div class="main">
        <form>
            <h2 class="flabel"> First Name: </h2>
            <input class="fname" type="text" name="name"><br>
            <br>
            <h2 class="mlabel"> Middle Name :</h2>
            <input class="mname" type="text" name="fname"> <br>
            <br>
            <h2 class="llabel"> Last Name :</h2>
            <input class="lname" type="text" name="lname">


            <h2 class="name">Category:</h2>
            <select class="option" name="category">
                <option disabled="disabled" selected="selected">--Choose option--</option>
                <option>Student</option>
                <option>Lecturer</option>
                <option>Assistant HOD</option>
                <option>Other Staff</option>
            </select>

            <h2 class="name">ID:</h2>
            <input class="id" type="text" name="ID">

            <h2 class="name"> Duration : </h2>
            <label class="start-date"> Start-Date </label>
            <input class="code" type="date" name="start-date">
            <label class="end-date"> End-Date </label>
            <input class="fdate" type="date" name="phone">

            <h2 class="name" type="text"> *Additional Information :</h2>
            <textarea class=" reason" rows="5" cols="20"> Reason...!</textarea>

            <input type="submit" value=" Register">

        </form>
    </div>
</body>

</html>
